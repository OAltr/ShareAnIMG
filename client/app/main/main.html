<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<form class="link-form" ng-show="isLoggedIn()">
		<p class="input-group">
			<input type="text" class="form-control" placeholder="Add a Image-link here." ng-model="newLink">
			<span class="input-group-btn">
				<button type="submit" class="btn btn-primary" ng-click="addLink()">Add New</button>
			</span>
		</p>
	</form>

	<div class="row">
		<div class="col-lg-12">
			<ul class="dynamic-grid" angular-grid="pics" grid-width="250" gutter-size="10" angular-grid-id="gallery">
				<li ng-repeat="link in allLinks" class="grid">
					<button type="button" class="close" ng-click="deleteLink(link)" ng-show="userIsOwner(link)">&times;</button>
					<img class="grid-img" ng-src="{{link.link}}" />
				</li>
			</ul>
		</div>
	</div>
</div>

<footer class="footer">
	<div class="container">
			<p>ShareAnIMG v0.0.0 |
				<a href="https://github.com/OAltr/ShareAnIMG/issues?state=open">Issues</a></p>
	</div>
</footer>
